<form #settingForm="ngForm" class="list" (ngSubmit)="saveSetting()" novalidate>
  <ion-item>
    <ion-label fixed>
      <setting-label [setting]="setting"></setting-label>
    </ion-label>
    <ion-input 
      [(ngModel)]="setting.value"
      type="number"
      validateInteger
      validateGreaterThan="-100000"
      validateLessThan="100000"
      name="settingValue" 
      #settingValue="ngModel" 
      required>
    </ion-input>
  </ion-item>
  <div *ngIf="settingValue.errors && (settingValue.dirty || settingValue.touched)"
         class="validation-error">
        <div [hidden]="!settingValue.errors.required" translate>Setting value is required</div>
        <div [hidden]="!settingValue.errors.validateInteger" translate>Must be an integer</div>
  </div>
  <setting-info [setting]="setting"></setting-info>
  <ion-button full translate>Save</ion-button>
</form>
