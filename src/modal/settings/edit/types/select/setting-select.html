<form #settingForm="ngForm" class="list" (ngSubmit)="saveSetting()" novalidate>
  <ion-item>
    <ion-label fixed>
      <setting-label [setting]="setting"></setting-label>
    </ion-label>
    <ion-select 
      [(ngModel)]="setting.value"
      name="settingValue" 
      #settingValue="ngModel"
      [okText]="'Okay' | translate"
      [cancelText]="'Dismiss' | translate"
      required>
      <ng-container *ngFor="let choice of setting.settingConfig.choices">
        <ion-select-option [value]="choice.key">
          {{choice.label}}
        </ion-select-option> 
      </ng-container>
    </ion-select>
  </ion-item>
  <setting-info [setting]="setting"></setting-info>
  <ion-button type="submit" full translate>Choose</ion-button>
</form>
